<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psicóloga Kettily Formiga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">Kettily Formiga</div>
    <nav>
      <a href="#inicio">Início</a>
      <a href="#sobre">Sobre</a>
      <a href="#servicos">Serviços</a>
      <a href="#faq">Perguntas</a>
      <a href="#contato">Contato</a>
    </nav>
    <button class="btn-primary">Agendar Consulta</button>
  </header>

  <!-- HERO -->
  <section id="inicio" class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>Cuidando da Sua Mente</h1>
      <p>Psicologia clínica com humanidade e excelência técnica</p>
      <div class="buttons">
        <button class="btn-primary">Começar Agora</button>
        <button class="btn-outline">Saber Mais</button>
      </div>
    </div>
  </section>

  <!-- SERVIÇOS -->
  <section id="servicos" class="servicos">
    <h2>Serviços Oferecidos</h2>
    <div class="grid">
      <div class="card">Terapia Individual</div>
      <div class="card">Terapia de Casal</div>
      <div class="card">Orientação Profissional</div>
    </div>
  </section>

  <!-- FAQ -->
  <section id="faq" class="faq">
    <h2>Perguntas Frequentes</h2>
    <div class="faq-item">
      <button>Como funciona a primeira consulta?</button>
      <div class="answer">É um momento de acolhimento para conhecer você.</div>
    </div>
  </section>

  <!-- CONTATO -->
  <section id="contato" class="contato">
    <h2>Contato</h2>
    <form>
      <input type="text" placeholder="Seu nome">
      <input type="email" placeholder="Seu email">
      <textarea placeholder="Mensagem"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
